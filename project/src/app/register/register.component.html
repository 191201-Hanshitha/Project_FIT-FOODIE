<!DOCTYPE html>
  <html>
    <body>
    <div class="main">
      <!-- <div class="regform"><h1>Registration Form</h1></div> -->
          <div id="name">

            <div class="center">
              <h1><b>Registration Form</b></h1>
            </div>

            <h2 class="name">User Name</h2>
            <input class="uname" type="text" name="uname" [(ngModel)]='user.uname' required minlength=4 maxlength="20"><br>
            
            <h2 class="name">Email</h2>
          <input class="email" type="text" name="email" [(ngModel)]='user.email' #cpass1="ngModel"  pattern="[^ @]*@[^ @]*" required >
          <label for="email"></label>
        
          <h2 class="name">Password</h2>
          <input class="password" type="password" name="password" [(ngModel)]='user.password' required minlength=4 maxlength="20">

          <h2 class="name"></h2>
           <input class="btn1" type="submit" value = "Register" (click)="registerUser()">
           <br>
           <br>
           <a routerLink="/login" class="anchorlink">Have an account?</a>
    </div>
    </div>
  </body>
</html>
